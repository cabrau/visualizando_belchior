ua, Mas n\u00e3o vou remendar vosso soneto. (Batuco um canto concreto pra balan\u00e7ar o coreto.) Por enquanto, o nosso canto \u00e9 entre quatro paredes, como se fosse pecado, como se fosse mortal. Segredo humano, pro fundo das redes, tecendo a hora em que a aurora for geral. Por enquanto, estou crucificado e varado pela lan\u00e7a, que n\u00e3o cansa de ferir... Mas, neste bar do Oeste-Nodeste-Sul, falo cifrado: - Hello, bandidos! Bang! \u00c9 hora de fugir. Mas, quando o canto for t\u00e3o natural como o ato de amar, como andar, respirar, dar a vez \u00e0 voz dos sentidos. Virgem Maria-dama do meu cabar\u00e9, quero gozar toda noite sobre tus pechos dormidos. Rom\u00e3, rom\u00e3 quem dan\u00e7ar, quem deixar a mocidade louca, mas daquela loucura que aventura a estrada e a estrela do amanh\u00e3 e aquela felicidade, arma quente. Quem haver\u00e1 que aguente tanta mudez sem perder a sa\u00fade? (A palavra era um dom, era bom, era conosco, era uma vez...) Felicidade, arma quente, com coisa quente \u00e9 que eu brinco. Take it easy, my brother Charles, Anjo 45! T\u00e1 qualquer coisa, meu irm\u00e3o. Mas use o berro e o cora\u00e7\u00e3o que a vida vem no fim m\u00eas... ]", "compositor": "Belchior", "letra normalizada": "claro quero clar\u00e3o lua claro quero branco preto preciso precisamos verdade nua crua n\u00e3o vou remendar vosso soneto batuco canto concreto balan\u00e7ar coreto enquanto canto quatro paredes pecado mortal segredo humano pro fundo redes tecendo hora aurora geral enquanto crucificado varado lan\u00e7a n\u00e3o cansa ferir neste bar oeste nodeste sul falo cifrado hello bandidos bang hora fugir canto t\u00e3o natural ato amar andar respirar dar vez voz sentidos virgem maria dama cabar\u00e9 quero gozar toda noite sobre tus pechos dormidos rom\u00e3 rom\u00e3 dan\u00e7ar deixar mocidade louca daquela loucura aventura estrada estrela amanh\u00e3 felicidade arma quente haver\u00e1 aguente tanta mudez perder sa\u00fade palavra dom bom conosco vez fe r pra voc\u00eas a vida que eu inventei pra mim  O som do alto-falante rolava e me dava um toque E chuck berry, berrando Em sua guitarra era um choque Cometas halley passando Astros no p\u00f3 de woodstock, cabe\u00e7as, pedras rolantes Jim, jimi, john, janis joplin E a mo\u00e7ada do sub\u00farbio Cinemas, topetes, motos (Rock 'n roll) E digo mais: At\u00e9 parece que foi ontem! Tinha roubado o carro do meu pai Brigado com o cara do bairro vizinho por causa de uma garota Estava saindo do chuveiro Novinho em folha, um artista diante do espelho! Pondo brilhantina no cabelo E merc\u00fario cromo num corte de gilete do meu rosto Vesti o blus\u00e3o de couro, liguei a motocicleta Queria sair voando pra pegar meu broto... Entrar na sess\u00e3o das cinco Tomar um sorvete l\u00e1 na lanchonete Dar um rol\u00ea por a\u00ed Ia pondo o p\u00e9 na rua quando a minha velha saltou de l\u00e1 Muito cheia de si, me chamando: Playboy! Rebelde! Transviado! Como se fosse dona do mundo. E foi logo dizendo -Pra voc\u00ea ver a vida como \u00e9! -A gente cria um bicho desses -Educa, d\u00e1 do bom e do melhor -Casa e comida, roupa lavada, amor, carinho, mesada -E esse aventureiro termina deixando a escola! -Fugindo de casa! Maldizendo a fam\u00edlia! -Querendo ser cantor de rock! Ca\u00ed na estrada tirana A juventude \u00e9 um dom Garotas, sonhos, mil transas, como dar bandeira \u00e9 bom! Olhando a cidade grande,cheia de f\u00faria e de som Querendo ser uma estrela, de sexo, laser e neon Cidade grande \u00e9 uma droga mas o rock d\u00e1 o tom Qual \u00e9 o pre\u00e7o de um homem? E eu? Pago quanto para ser feliz? Cidade morena boca de ouro de tolo Luminosos, fliperamas, ondas hertezianas Mil escrituras, can\u00e7\u00f5es, outros sons! V\u00eddeogames, quadrinhos, novelas, televis\u00e3o Inform\u00e1tica, cibern\u00e9tica, pol\u00edtica, eletr\u00f4nica, ac\u00fastica Grandes popula\u00e7\u00f5es, revolu\u00e7\u00f5es Que destino s.a, ind\u00fastria de lixo limitada e a dar Sociedade a
